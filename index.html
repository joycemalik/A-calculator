<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator-display {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            font-size: 2.5em;
            text-align: right;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #e9e9e9;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-button:hover {
            background-color: #d0d0d0;
        }

        .calculator-button.operator {
            background-color: #f39c12;
            color: white;
        }

        .calculator-button.operator:hover {
            background-color: #e67e22;
        }

        .calculator-button.equals {
            background-color: #27ae60;
            color: white;
        }

        .calculator-button.equals:hover {
            background-color: #2ecc71;
        }

        .calculator-button.clear {
            background-color: #c0392b;
            color: white;
        }

        .calculator-button.clear:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button class="calculator-button clear">C</button>
            <button class="calculator-button operator">/</button>
            <button class="calculator-button operator">*</button>
            <button class="calculator-button operator">-</button>

            <button class="calculator-button">7</button>
            <button class="calculator-button">8</button>
            <button class="calculator-button">9</button>
            <button class="calculator-button operator">+</button>

            <button class="calculator-button">4</button>
            <button class="calculator-button">5</button>
            <button class="calculator-button">6</button>
            <button class="calculator-button equals" style="grid-row: span 2;">=</button>

            <button class="calculator-button">1</button>
            <button class="calculator-button">2</button>
            <button class="calculator-button">3</button>

            <button class="calculator-button" style="grid-column: span 2;">0</button>
            <button class="calculator-button decimal">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.calculator-button');

        let currentInput = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function clearCalculator() {
            currentInput = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand) {
                currentInput = digit;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? digit : currentInput + digit;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = operate(operator, firstOperand, inputValue);
                currentInput = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function operate(op, a, b) {
            if (op === '+') {
                return a + b;
            } else if (op === '-') {
                return a - b;
            } else if (op === '*') {
                return a * b;
            } else if (op === '/') {
                if (b === 0) {
                    alert("Cannot divide by zero!");
                    clearCalculator();
                    return 0; 
                }
                return a / b;
            }
            return b;
        }

        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                const { target } = event;

                if (target.classList.contains('operator')) {
                    handleOperator(target.textContent);
                    return;
                }

                if (target.classList.contains('decimal')) {
                    inputDecimal();
                    return;
                }

                if (target.classList.contains('clear')) {
                    clearCalculator();
                    return;
                }

                if (target.classList.contains('equals')) {
                    if (firstOperand === null || operator === null) {
                        return;
                    }

                    const secondOperand = waitingForSecondOperand ? firstOperand : parseFloat(currentInput);
                    
                    const result = operate(operator, firstOperand, secondOperand);
                    currentInput = String(result);
                    updateDisplay();

                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = true; 
                    return;
                }

                // Handle digit buttons
                inputDigit(target.textContent);
            });
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
